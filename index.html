<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <img class="logo" src="images/logo.svg" alt="logo" />

          <div class="image-mobile">
            <img src="images/hero-mobile.jpg" alt="" />
          </div>

          <p class="were">We're</p>

          <p class="coming-soon">coming soon</p>

          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="submit">
            <div class="input-container">
              <input class="input" type="email" placeholder="Email Address" />

              <p>Please provide a valid email</p>

              <div class="icon-error">
                <img src="images/icon-error.svg" alt="icon-errors" />
              </div>
            </div>

            <button class="button" type="submit">
              <img src="images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
        </div>

        <div class="image-desktop">
          <img src="images/hero-desktop.jpg" alt="hero-desktop" />
        </div>
      </div>
    </main>
